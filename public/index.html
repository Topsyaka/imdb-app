<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">IMDB APP</a>
    </nav>
    <main>
        <div class="search-form-container py-3">
            <div class="container">
                <div class="row">
                    <form name="search_form" class="col align-self-center">
                        <div class="form-group">
                            <label for="title">Search</label>
                            <input type="text" name="title" placeholder="Enter title" id="title">
                            <span class="error-message">This field is required</span>
                            <button class="btn btn-primary" id="search">Search <i class="fas fa-address-book"></i></button>
                        </div>
                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="searchType" id="inlineRadio1" value="movie">
                                <label class="form-check-label" for="inlineRadio1">Movie</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="searchType" id="inlineRadio1" value="series">
                                <label class="form-check-label" for="inlineRadio1">Series</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="searchType" id="inlineRadio1" value="episode">
                                <label class="form-check-label" for="inlineRadio1">Episode</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="searchType" id="inlineRadio1" value="">
                                <label class="form-check-label" for="inlineRadio1">All</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="search-resilts">
            <div class="container" id="results">
                <div class="row">

                </div>
                <div class="row" id="paginationContainer"></div>
            </div>
        </div>
    </main>
    <script src='dist/main.js'></script>
</body>
</html>
